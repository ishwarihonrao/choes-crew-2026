<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CHOES CREW 2026 | Official Vault</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;800&display=swap');
        
        body { margin: 0; background: #000; color: #fff; font-family: 'Montserrat', sans-serif; text-align: center; overflow-x: hidden; }
        
        /* Hero Section */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
                background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('p1.jpg'); 
                background-size: cover; background-position: center; }
        
        h1 { font-family: 'Syncopate', sans-serif; font-size: 3rem; margin: 0; color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        
        /* Photo & Video Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #333; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: #00ff00; }
        
        .card img, .card video { width: 100%; border-radius: 15px; height: 400px; object-fit: cover; background: #000; }
        
        /* Music Button */
        #music-btn { position: fixed; bottom: 20px; right: 20px; background: #00ff00; color: #000; padding: 15px 25px; 
                    border-radius: 50px; cursor: pointer; z-index: 1000; font-weight: 800; border: none; box-shadow: 0 0 15px #00ff00; }
        
        /* Contract Button */
        .contract-btn { background: #00ff00; border: none; padding: 20px 50px; border-radius: 50px; cursor: pointer; 
                        font-weight: 800; font-size: 1.2rem; margin: 50px 0; transition: 0.3s; }
        .contract-btn:hover { background: #fff; transform: scale(1.1); }
        
        p { color: #888; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <script>
        let password = "";
        while (password !== "Choes2026") {
            password = prompt("Welcome Ishwari! Enter the Secret Key to open Choes Crew Vault:");
            if (password === null) {
                document.body.innerHTML = "<h1 style='margin-top:20%;'>Unauthorized Access!</h1>";
                break;

    </script>

        <p style="color: #fff; font-size: 1.5rem;">MEMORIES OF 2025 | LEGENDS OF 2026 üöÄ</p>
    </div>

    <div class="grid">
        <div class="card">
            <video class="crew-video" controls><source src="v1.mp4" type="video/mp4"></video>
            <p>Emotional Vibes ‚ù§Ô∏è</p>

        <div class="card">
            <img src="p2.jpg" alt="Squad">
            <p>The Best Team ‚ú®</p>
        </div>

        <div class="card">
            <video class="crew-video" controls><source src="f1.mp4" type="video/mp4"></video>
            <p>Non-stop Laughter üòÇ</p>
        </div>

        <div class="card">
            <img src="p3.jpg" alt="Memories">
            <p>Forever Moments üíé</p>
        </div>

        <div class="card">
            <video class="crew-video" controls><source src="v2.mp4" type="video/mp4"></video>
            <p>Ending 2025 with a Bang üé¨</p>
        </div>
    </div>

    <div style="padding-bottom: 100px;">
        <button class="contract-btn" onclick="sign()">SIGN 2026 CONTRACT ‚úçÔ∏è</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="ilahi.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const videos = document.querySelectorAll('.crew-video');

        // Toggle Music Play/Pause
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                document.getElementById('music-btn').innerText = "‚è∏ PAUSE MUSIC";
            } else {
                bgMusic.pause();
                document.getElementById('music-btn').innerText = "üéµ PLAY ILAHI";
            }
        }

        // Logic to Pause Music when Video starts
        videos.forEach(v => {
            v.addEventListener('play', () => {
                bgMusic.volume = 0.05; // Music volume becomes very low
            });
            v.addEventListener('pause', () => {
                bgMusic.volume = 1.0; // Music volume returns to normal
            });
        });

        // Confetti Celebration
        function sign() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            alert("Ishwari & Choes Crew: Contract Signed for 2026! ü•Çüî•");
        }
    </script>

</body>
</html>
